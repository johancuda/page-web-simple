<!-- Ce fichier contient le squelette de notre site internet -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Importation de mon fichier index.css-->
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Le titre qui apparaît en haut dans mon navigateur -->
    <title>Mon petit site web</title>
</head>
<body>
    <!-- Un grand titre -->
    <h1 class="titre">Bienvenue sur notre première page web! Ceci est un titre h1.</h1>
    <p> Un petit paragraphe </p>
    <!-- Un input de texte -->
    <input id = "input" placeholder="Écrivez quelque chose ici." type="text">
    <!-- Un bouton qui exécute une fonction -->
    <button id="bouton" onclick=myfunction()>Click here!</button>
    <!-- Balise de retour à la ligne -->
    <br />
    <br />
    <!-- Un container où insérer les lémements créer avec le bouton -->
    <div id="container"></div>
    <br />
    <h2> Ceci est un titre h2.</h2>
    <p> Un autre petit paragraphe </p>
    <!-- Un div qui contient notre texte qui change de couleur -->
    <div id="color_text"></div>

    <!-- Faire le lien avec le fichier index.js -->
    <script src="index.js"></script>
    
</body>
</html>
